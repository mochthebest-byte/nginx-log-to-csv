name: Nginx log to CSV

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  parse-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare input log
        run: |
          set -euxo pipefail
          ls -la data || true

          # If nginx.log missing but sample exists, copy it
          if [ ! -f data/nginx.log ] && [ -f data/nginx.sample.log ]; then
            cp data/nginx.sample.log data/nginx.log
          fi

          test -f data/nginx.log
          echo "Using input:"
          ls -la data/nginx.log

      - name: Run parser
        run: |
          set -euxo pipefail
          python parser.py -i data/nginx.log -o data/output.csv
          test -s data/output.csv
          head -n 5 data/output.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-csv
          path: data/output.csv
