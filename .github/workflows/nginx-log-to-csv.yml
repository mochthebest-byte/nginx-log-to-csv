name: Nginx log to CSV

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  parse-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping deps install"
          fi

      - name: Ensure input log exists
        run: |
          set -euo pipefail
          ls -la data || true
          test -f data/nginx.sample.log

      - name: Run parser
        run: |
          set -euo pipefail
          python parser.py \
            -i data/nginx.sample.log \
            -o data/output.csv

      - name: Verify output CSV exists and preview
        run: |
          set -euo pipefail
          test -f data/output.csv
          echo "=== output.csv (first 5 lines) ==="
          head -n 5 data/output.csv

      - name: Upload output.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-csv
          path: data/output.csv
          if-no-files-found: error
          retention-days: 7
